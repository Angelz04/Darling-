<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Charms</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&family=Manrope:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="brand">
                <span>Darling</span>
            </div>
            <div class="menu">
                <div class="menu-toggle" onclick="toggleMenu()">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
                <ul class="nav-list">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">Collections</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#"><img src="../assets/Profile 1.png" alt="profile-icon"></a></li>
                    <li><a href="#"><img src="../assets/Shopping cart 1.png " alt="shopingCart-icon"></a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="big-box">
        <section id="left-part">
            <div class="options">
                <h3>Home</h3>
                <img src="../assets/Arrow forward ios 1.png" alt="Arrow forward">
                <h3>Shop</h3>
                <img src="../assets/Arrow forward ios 1.png" alt="Arrow forward">
                <h3>Luxury Charms</h3>
            </div>
            <div class="product-container">
                <div class="multiple-views">
                    <img src="../assets/Luxury Charms Ring View1.png" alt="view1">
                    <img src="../assets/Luxury Charms Ring View2.png" alt="view2">
                    <img src="../assets/Luxury Charms Ring View3.png" alt="view3">
                    <img src="../assets/Luxury Charms Ring View4.png" alt="view4">
                </div>
                <div class="big-view">
                    <img id="heart-icon" src="../assets/Heart icon.png" alt="">
                    <img class="small-img" src="../assets/Luxury Charms Ring.png" alt="Small view">
                    <img class="big-img" src="../assets/Luxury Charms Ring Product View.png" alt="Big view">
                </div>
            </div>
        </section>
        <section id="rigth-part">
                <div class="info-container">
                    <h2>Luxury Charms Ring</h2>
                    <h4>Code: 78205</h4>
                    <h3>$620.73</h3>
                    <h5>Color - Rose Gold</h5>
                    <div class="colors-container">
                        <div class="circle-grey"></div>
                        <div class="circle-pink"></div>
                    </div>
                </div>
                <div class="size-container">
                    <h3>Size-48</h3>
                    <div class="size-btn-container">
                        <button>48</button>
                        <button>50</button>
                        <button>52</button>
                        <button>54</button>
                        <button>56</button>
                        <button>58</button>
                        <button>60</button>
                        <button>62</button>
                        <button>64</button>
                        <button>66</button>
                        <button>68</button>
                        <button>70</button>
                    </div>
                </div>
                <div class="quantity-container">
                    <h3>Quantity</h3>
                    <button>-</button>
                    <button>1</button>
                    <button>+</button>
                </div>
                <div class="add-buy-container">
                    <button class="cart-btn">
                    <img src="../assets/Add shopping cart.png">
                    Add to bag</button>
                    <button class="buy-btn">Buy now</button>
                </div>
                <div class="shop-options-container">
                    <select class="deliver">
                        <option value="option1">Delivery</option>
                    </select>
                    <select class="payment">
                        <option value="option1">Payment</option>
                    </select>
                    <select class="warranty">
                        <option value="option1">Warranty</option>
                    </select>
                    <select class="care">
                        <option value="option1">Care</option>
                    </select>
                </div>
            </div>
        </section>
        </section>
    </main>
    
    <script src="../script.js"></script>
</body>
</html>
